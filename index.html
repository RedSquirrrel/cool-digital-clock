<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div id="clock">
        <h1 class="text">The Time Is Now</h1>
        <h1 id="date" class="text"></h1>
        <div id="time">
          <div title="Hour"><span id="hour">00</span><span class="line">Hour</span></div>
          <div title="Minutes"><span id="minutes">00</span><span class="line">Minutes</span></div>
          <div title="Seconds"><span id="seconds">00</span><span class="line">Seconds</span></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
